<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cartas do Caramba</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/game.css" />
</head>
<body class="bg-light">
  <div id="index">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="mb-4">Cartas do Caramba</h1>

        <div class="card p-4 bg-secondary shadow" style="width: 100%; max-width: 400px;">
            <div class="mb-3">
              <label for="nick" class="form-label">Seu Nick</label>
              <input type="text" class="form-control" id="nick" placeholder="Digite seu nick">
            </div>

            <div class="mb-3">
              <label for="partidaId" class="form-label">ID da Partida</label>
              <input type="text" class="form-control" id="partidaId" placeholder="Digite o ID da partida">
            </div>

            <button id="playButton" class="btn btn-primary w-100" >Jogar</button>
            <button id="createGameButton" class="btn btn-primary w-100">Criar Sala</button>
        </div>
    </div>
  </div>
  <div id="lobby">
    <div class="container py-5">
      <div class="text-center mb-4">
        <h1>Lobby da Partida</h1>
        <p class="text-muted" id="partidaIdText">ID da partida: <strong id="gameCode">--</strong></p>
      </div>

      <div class="card shadow-sm mx-auto" style="max-width: 400px;">
        <div class="card-body">
          <h5 class="card-title mb-3">Jogadores na sala:</h5>
          <ul class="list-group mb-4" id="listaJogadores"></ul>
          <button id="gameStartButton" class="btn btn-primary w-100">Começar a Partida</button>
        </div>
      </div>
    </div>
  </div>
  <div id="game">
    <div class="container py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Cartas do Caramba</h2>
        <p class="mb-0">Partida: <strong id="gameCode">----</strong></p>
      </div>

      <!-- Jogadores na sala -->
      <div class="card mb-4">
        <div class="card-body">
          <h5>Jogadores na partida:</h5>
          <ul class="list-group" id="playerList">
            <!-- Jogadores aparecem aqui -->
          </ul>
        </div>
      </div>

      <!-- Carta preta -->
      <div class="card border-dark mb-4">
        <div class="card-body bg-dark text-white">
          <h4 class="card-title">Carta Preta</h4>
          <p class="card-text fs-5" id="blackCard">Carregando desafio...</p>
        </div>
      </div>

      <!-- Cartas brancas -->
      <h5 class="mb-3">Tabuleiro</h5>
      <div class="d-flex flex-wrap gap-3" id="table">
        <!-- Cartas brancas aparecem aqui -->
      </div>

      <!-- Cartas brancas -->
      <h5 class="mb-3">Suas cartas</h5>
      <div class="d-flex flex-wrap gap-3" id="whiteCards">
        <!-- Cartas brancas aparecem aqui -->
      </div>

      <!-- Botão para enviar carta -->
      <div class="mt-4">
        <button class="btn btn-success w-100" id="btnSendCard">Enviar Carta</button>
      </div>
    </div>
  </div>


  
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/index.js" type="module"></script>
</body>
</html>
