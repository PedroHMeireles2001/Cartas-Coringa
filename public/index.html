<body class="bg-dark text-light">

    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="mb-4">Cartas Contra a Humanidade</h1>

        <div class="card p-4 bg-secondary shadow" style="width: 100%; max-width: 400px;">
            <div class="mb-3">
                <label for="nick" class="form-label">Seu Nick</label>
                <input type="text" class="form-control" id="nick" placeholder="Digite seu nick">

            <div class="mb-3">
                <label for="partidaId" class="form-label">ID da Partida</label>
                <input type="text" class="form-control" id="partidaId" placeholder="Digite o ID da partida">
            </div>

            <button class="btn btn-primary w-100" onclick="play()">Jogar</button>
            <button class="btn btn-primary w-100" onclick="createGame()">Criar Sala</button>
        </div>
    </div>
